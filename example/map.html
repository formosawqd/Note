<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, 4, 5];
      Array.prototype.myMap = function (cb) {
        // cb: callback
        let temp = [];
        console.log(this);
        // this: arr
        for (let i = 0; i < this.length; i++) {
          temp.push(cb(this[i], i, this));
        }
        return temp;
      };

      let res = arr.myMap((el, i, arr) => {
        console.log(el, i, arr);
        return el * 2;
      });
      console.log(res);
    </script>
  </body>
</html>
