  <body>
    <input type="text" id="input" />
    <script>
      const input = document.getElementById("input");
      input.addEventListener(
        "input",
        throttle((e) => {
          console.log(e.target.value);
        }, 500)
      );

      function throttle(fn, delay) {
        let timer = null;
        return function (arg) {
          if (timer) {
            return;
          }
          timer = setTimeout(() => {
            fn.call(this, arg);
            timer = null;
          }, delay);
        };
      }
